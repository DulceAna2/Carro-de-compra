<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrito.css">
    <title>Tienda de Ropa</title>
</head>
<body>
    <header></header>
    <nav>
        <ul>
            <li><a href="#"><img style="height: 100px;" src="imagenes/logo.png" alt="Logo" ></a></li>
            <select name="" id="estaciones" onchange="tipos()">
                <option value="" disabled selected>Ocasiones de Vestido</option>

            </select>
        </ul>
    </nav>
    <!--Ofertas-->
    <div class="container" id="ofertas"></div>

    <div id="padre" class="container"></div>

    <div id="carrito">

        <ul id="cart-items"></ul>
        <p id="total"></p>
    </div> 
    <script src="carrito.js"></script>

</html>
